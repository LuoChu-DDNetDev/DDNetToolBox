on:
  pull_request:
    branches:
      - main

env:
  PYTHON_VERSION: '3.11'

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]  # macos-latest
    runs-on: ${{ matrix.os }}
    environment: dev
    steps:
    - name: '签出仓库'
      uses: actions/checkout@v4

    - name: 初始化 Python ${{ env.PYTHON_VERSION }} 环境
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: '使用 pip 安装依赖'
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install imageio

    - name: 构建可执行文件
      uses: Nuitka/Nuitka-Action@v1.1
      with:
        nuitka-version: main
        script-name: main.py
        onefile: true
        windows-icon-from-ico: app/resource/logo.ico
        enable-plugins: pyqt5
        include-data-files: |
          app/*=./app/
        disable-console: true
        output-file: ${{ matrix.os == 'ubuntu-latest' && 'main.bin' || (matrix.os == 'windows-latest' && 'main.exe' || 'main.bin') }}
        output-dir: build
        mingw64: true

    - name: 上传文件
      uses: actions/upload-artifact@v4
      with:
        name: DDNetToolBox-${{ runner.os }}-dev${{ matrix.os == 'windows-latest' && '.exe' || '' }}
        path: ${{ matrix.os == 'ubuntu-latest' && 'build/main.bin' || (matrix.os == 'windows-latest' && 'build/main.exe' || 'build/main.bin') }}
        compression-level: 0